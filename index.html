<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather api</title>
    <link rel="stylesheet" href="./css/tailwind.css">
</head>

<body>
    <div class="container mx-auto flex flex-col justify-center mt-10 items-center"
        style='font-family:"Poppins",sans-serif'>
        <div class="w-4/12 h-auto border border-gray-200 flex flex-col justify-center items-start p-5">
            <h1>Search weather by city name</h1>
            <form class="flex w-full my-3 items-center">
                <input autocomplete="off" id="searchInput" type="text"
                    class="w-9/12 capitalize outline-none border-b border-gray-200 p-2 mr-2" placeholder="city name">
                <button type="submit" id="searchbtn"><img src="https://image.flaticon.com/icons/png/512/116/116836.png"
                        class="w-4" alt="..."></button>
            </form>
            <h1 id="cityName" class="mt-4 text-xl font-medium">Cityname</h1>
            <h3 id="temp" class="text-xl mt-4">city temperature</h3>
            <img src="https://openweathermap.org/img/wn/10d.png" alt="..." id="icon" class="w-10 mt-5 ">
            <h3 id="about" class="mt-3">about sky</h3>
            <h4 id="speed" class="mt-2">about wind speed</h4>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
